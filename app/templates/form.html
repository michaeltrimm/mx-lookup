<form name="check" method="post" action="/check" class="form-horizontal">
  <div class="form-group">
    <label class="col-md-3 control-label">Domain Name</label>
    <div class="col-md-9">
      <input type="text" name="domain" class="form-control" placeholder="FQDN (i.e. yoursite.com)">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <input type="submit" class="btn btn-success" value="Check MX Record">
    </div>
  </div>
</form>
